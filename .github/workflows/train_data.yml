name: AQI Training Pipeline (PKT)
on:
  schedule:
    - cron: "0 19 * * *"  # 00:00 PKT (7 PM UTC)
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Asia/Karachi
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create model directory
        run: mkdir -p src/models

      - name: Process data
        run: |
          python -m src.features.process --lookback_days 90 | tee processing.log
          echo "Data processed at $(date +'%Y-%m-%d %H:%M:%S %Z')" > timing.log
          cat processing.log  # Display processing logs
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

      - name: Train model
        run: |
          echo "Current directory: $(pwd)"
          python -m src.models.train 2>&1 | tee training.log
          echo "=== Training Log ==="
          cat training.log
          echo "=== Model Directory Contents ==="
          ls -la src/models/
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            processing.log
            training.log
            timing.log
            src/models/aqi_training.log
